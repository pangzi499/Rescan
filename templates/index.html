<html>

  <body>

    <main>
        <div style="padding: 10px 50px 10px;">
            <form action="/index" method="POST" >

                  </div><!-- /input-group -->
                </div><!-- /.col-lg-6 --><br>

            </form>
          </div> {% endcomment %}

            </div>
</main>
